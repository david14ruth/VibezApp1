name: Android CI (unit + lint)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Assemble (quick compile check)
        run: ./gradlew assembleDebug --no-daemon --console=plain

      - name: Run Unit Tests (JVM)
        run: ./gradlew testDebugUnitTest --no-daemon --console=plain

      - name: Run Lint
        run: ./gradlew lintDebug --no-daemon --console=plain

      - name: Run Detekt (if configured)
        run: ./gradlew detekt --no-daemon --console=plain

      - name: Generate Jacoco Report
        run: ./gradlew jacocoTestReport --no-daemon || true
        # Don't fail CI if jacoco plugin not configured; adjust as needed

      - name: Upload test results & reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports
